<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Ysabeau+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mainContainer">
        <div id="heading">Generate a <span>random password</span></div>
        <div id="supportText">Never use an insecure password again.</div>
        <button id="generate-btn">Generate Passwords</button>
        <div id="line"></div>
        <div class="passwordField"><div class="pwd" id="field1"></div></div>
        <div class="passwordField"><div class="pwd" id="field2"></div></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
